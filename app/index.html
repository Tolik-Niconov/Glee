<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="big__container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                    <h1 class="logo__title">Glee.</h1>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <ul class="user">
                    <li class="user__search">
                        <a class="user__link" href="#">
                            <img class="user__img" src="images/icon/search.svg" alt="search">
                        </a>
                    </li>
                    <li class="user__choose">
                        <a class="user__link" href="#">
                            <img class="user__img" src="images/icon/heart.svg" alt="like">
                            <span class="user__num-like">0</span>
                        </a>
                        <a class="user__link" href="#">
                            <img class="user__img" src="images/icon/card.svg" alt="card">
                            <span class="user__num-card">0</span>
                        </a>
                    </li>
                    <li class="user__menu">
                        <a class="user__link" href="#">
                            <img class="user__img" src="images/icon/Ellipse.svg" alt="menu">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>

</html>
